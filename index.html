<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* styles.css */

body, html {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #121212;
    font-family: Arial, sans-serif;
}

.profile-card {
    background-color: #1f1f1f;
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    width: 320px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
}

h2 {
    margin: 10px 0;
    font-size: 24px;
    color: #fff;
}

.location {
    font-size: 16px;
    color: #a3ff12;
    margin: 5px 0;
}

.bio {
    font-size: 14px;
    color: #d3d3d3;
    margin: 10px 0 20px;
}

.social-links a {
    display: block;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.social-links a:hover {
    background-color: #a3ff12;
}
@media (max-width: 768px) {
    body, html {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 10px; /* إضافة مسافة من الحواف */
        overflow: hidden; /* إخفاء التمرير للشاشات الصغيرة */
    }

    .profile-card {
        width: 100%; /* اجعل العرض 100% للشاشات الصغيرة والمتوسطة */
        max-width: 400px; /* زيادة العرض قليلاً لتناسب الشاشات المتوسطة */
    }
}
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-img">
    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="social-links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</div>
  </div>
</body>
</html>
